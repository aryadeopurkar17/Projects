<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iconify/2.0.0/iconify.min.js" integrity="sha512-lYMiwcB608+RcqJmP93CMe7b4i9G9QK1RbixsNu4PzMRJMsqr/bUrkXUuFzCNsRUo3IXNUr5hz98lINURv5CNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    <article class="profile">
    <div class="profile-image">
        <img src="about.jpeg.jpg"/>
    </div>
    <h2 class="profile-username">Arya Deopurkar</h2>
    <small class="profile-user-handle">@arya.deopurkar</small>
    <div class="profile-actions">
        <button class="btn btn--primary">Follow</button>
        <button class="btn btn--icon">
            <iconify-icon icon="ph:export"></iconify-icon>
        </button>
        <button class="btn btn--icon">
            <i class="ph-dtos-three-outline-fill"></i>
        </button>
    </div>
    <div class="profile-links">
        <a href="#" class="link link--icon">
            <i class="ph-twitter logo"></i>
        </a>
        <a href="#" class="link link--icon">
            <i class="ph-facebook-logo"></i>
        </a>
        <a href="#" class="link link--icon">
            <i class="ph-instagram-logo"></i>
        </a>
    </div>
</article>
</body>
</html>
